<mat-card class="initial-card">
  <div class="size">
    <img mat-card-image src="/assets/img/novo-logo@2x.png" alt="">
  </div>
  <div class="card-progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card-content>
    <p class="text">
      Estamos consultando a placa do veículo..
    </p>
    <p *ngIf="waiting" class="waiting">Só mais 1 instante</p>
  </mat-card-content>
</mat-card>
