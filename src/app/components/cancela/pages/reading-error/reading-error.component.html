<mat-card class="initial-card">  
  <div class="content">
    <div class="info">
      <mat-icon class="icon-dissatisfied">report</mat-icon>
      <h1>Ops... não conseguimos fazer a identificação automática da moto</h1>

      <div class="alignment-row-center">
        <div class="margin">
          <app-plate *ngIf="plateFormControl.value?.length <= placaLength" [plate]="plateFormControl.value"></app-plate>
          <app-chassi *ngIf="plateFormControl.value?.length > placaLength" [plate]="plateFormControl.value"></app-chassi>
        </div>
        <div>
          <h2>Entre com a placa ou o chassi da moto: </h2>
          <form class="plate alignment-column" (ngSubmit)="sendPlate()">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Placa/Chassi</mat-label>
              <input matInput placeholder="PLA8T12" [formControl]="plateFormControl" name="plate" maxlength="17">
              <button *ngIf="plateFormControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-error *ngIf="error !== ''" class="pb-2">{{ error }}</mat-error>
            <button mat-button class="btn-search" [disabled]="error !== '' || plateFormControl.value == ''">
              <mat-icon class="icon-search">search</mat-icon>
              <span class="text">Procurar</span>
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</mat-card>

<div *ngIf="showLoading" class="loader-ctn">
  <mat-spinner></mat-spinner>
</div>
